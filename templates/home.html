{% extends "base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        <p>Hello {{ user.username.upper }} !</p>
        <h1><a href="{% url 'articles:list' %}">Articles</a></h1>
        <h1><a href="{% url 'logout' %}">Logout</a></h1>
        <h1><a href="{% url 'password_change' %}">Change your password</a></h1>
        <h1><a href="{% url 'password_reset' %}">Forgot your password ?</a></h1>
    {% else %}
        <h1><a href="{% url 'login' %}">Login</a></h1>
        <h1><a href="{% url 'signup' %}">Sign up</a></h1>
    {% endif %}
{% endblock %}
